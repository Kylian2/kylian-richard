<body>
    <div id="droite" class="barre cote"></div>
    <div id="gauche" class="barre cote"></div>
    <div id="haut" class="barre paysage"></div>
    <div id="bas" class="barre paysage"></div>

    <div id="contenu">

      <img src="images/logo-kylian.svg" alt="logo" id="logo">
      <div id="presentation">
        <span id="nom">Kylian Richard</span>
        <h1>Web Développeur Junior</h1>

      <div id="navigation">
        <li style="--i:3;" id="option3" class="option"><a href="index.html">Accueil</a></li>
        <li style="--i:2;" id="option2" class="option"><a href="projet.html">Portfolio</a></li>

        <span id="menu-nav" onclick="active_unactive">Menu</span>

</body>

<script>

  /* --- menu --- */

  const menu = document.querySelector('#menu-nav');
  const option1 = document.querySelector('#option1');
  const option2 = document.querySelector('#option2');
  const option3 = document.querySelector('#option3');
  const option4 = document.querySelector('#option4');
  menu.onclick = function active_unactive(){
    option1.classList.toggle('active');
    option2.classList.toggle('active');
    option3.classList.toggle('active');
    option4.classList.toggle('active');
    menu.classList.toggle('active');
  }
  

</script>
